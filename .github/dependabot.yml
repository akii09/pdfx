version: 2
updates:
  # Root â€” covers workspace-hoisted deps
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      biome:
        patterns: ["@biomejs/*"]
      turbo:
        patterns: ["turbo"]
      typescript:
        patterns: ["typescript"]
      changesets:
        patterns: ["@changesets/*"]
      types:
        patterns: ["@types/*"]
      dev-tools:
        dependency-type: "development"
        update-types: ["minor", "patch"]

  # CLI package
  - package-ecosystem: "npm"
    directory: "/packages/cli"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "cli"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      cli-all:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # UI package
  - package-ecosystem: "npm"
    directory: "/packages/ui"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ui"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      ui-all:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # Shared package
  - package-ecosystem: "npm"
    directory: "/packages/shared"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "shared"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      shared-all:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"  # actions don't need weekly
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions-all:
        patterns: ["*"]