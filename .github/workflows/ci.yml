name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487ba4fb4f6f1e0eb9f4f07dbf15c0049c5e13 # v4.1.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Build registry
        run: pnpm build:registry

      - name: Check registry is up-to-date
        run: |
          if ! git diff --exit-code apps/www/public/r/; then
            echo ""
            echo "‚ùå Registry is out of sync with source components."
            echo "   Run 'pnpm build:registry' locally and commit the updated public/r/*.json files."
            exit 1
          fi
